<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01bis</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <input id="leftNumber" placeholder="Input first number" class="input">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input id="rightNumber" placeholder="Input Seccond number" class="input">
    <button id="button">Try me!</button>
    <script>
        $(document).ready(function() {
            $('#button').on('click', function() {
                const leftNumber = parseFloat($('#leftNumber').val()); 
                const rightNumber = parseFloat($('#rightNumber').val()); 
                const operator = $('#operator').val();
                let result;
        
                if (isNaN(leftNumber) || isNaN(rightNumber) || leftNumber < 0 || rightNumber < 0) {
                    alert("Error :( ");
                    console.log("Erorr :(");
                    return;
                }
                switch (operator) {
                    case "+":
                        result = leftNumber + rightNumber;
                        alert("The answer is: " + result);
                        console.log(result);
                        break;
                    case "-":
                        result = leftNumber - rightNumber;
                        alert("The answer is: " + result);
                        console.log(result);
                        break;
                    case "*":
                        result = leftNumber * rightNumber;
                        alert("The answer is: " + result);
                        console.log(result);
                        break;
                    case "/":
                        if (rightNumber == 0) {
                            alert("It's over 9000!");
                            console.log('It s over 9000');
                        } else {
                            result = leftNumber / rightNumber;
                            alert("The answer is: " + result);
                            console.log(result);
                        }
                        break;
                    case "%":
                        if (rightNumber == 0) {
                            alert("It's over 9000!");
                            console.log('Its over 9000');
                        } else {
                            result = leftNumber % rightNumber;
                            alert("The answer is: " + result);
                            console.log(result);
                        }
                        break;
                    default:
                        alert("Invalid operator");
                        break;
                }
            });
            setInterval(() => {
                alert('Please, use me...');
            }, 30000);
        });
    </script>
</body>
</html>
