<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Task Manager</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        #ft_list {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            background-color: #f9f9f9;
        }

        .todo-item {
            background-color: #e2e2e2;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #newBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ft_list"></div>
    <button id="newBtn">New</button>
    <script src = "todo.js"></script>
</body>
</html>
